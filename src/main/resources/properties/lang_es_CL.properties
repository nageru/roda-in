association.singleSip.title = Un paquete de informaci\u00c3\u00b3n con todos los archivos y / o carpetas seleccionados
association.singleSip.description = Utilice esta opci\u00c3\u00b3n para crear un s\u00c3\u00b3lo SIP que contenga todos los archivos y carpetas seleccionados. Si ha seleccionado cinco carpetas y / o archivos de la asociaci\u00c3\u00b3n resultar\u00c3\u00a1 solamente en un SIP correspondiente a un elemento con un nivel de descripci\u00c3\u00b3n del conjunto.

association.sipSelection.title = Un paquete de informaci\u00c3\u00b3n para cada uno de los archivos o carpetas seleccionados
association.sipSelection.description = Utilice esta opci\u00c3\u00b3n para crear un SIP para cada uno de los archivos o carpetas seleccionados. Si ha seleccionado cinco archivos y / o carpetas, la asociaci\u00c3\u00b3n crear\u00c3\u00a1 cinco SIP, es decir, cinco elementos descriptivos. Cada uno de estos elementos puede corresponder a un nivel de descripci\u00c3\u00b3n distinta.

association.sipPerFile.title = Un elemento de descripci\u00c3\u00b3n para cada archivo en la carpeta seleccionada (s)
association.sipPerFile.description = Utilice esta opci\u00c3\u00b3n para crear un SIP para cada archivo en la carpeta (s) seleccionada. Esta operaci\u00c3\u00b3n crear\u00c3\u00a1 un conjunto de SIP igual al n\u00c3\u00bamero de archivos en la carpeta (s) seleccionada.

association.sipWithStructure.title = Un esquema de clasificaci\u00c3\u00b3n de la estructura de carpetas
association.sipWithStructure.description = Esta opci\u00c3\u00b3n crea objetos de descripci\u00c3\u00b3n, adem\u00c3\u00a1s de paquetes de presentaci\u00c3\u00b3n. Se debe utilizar cuando la estructura de la carpeta est\u00c3\u00a1 bien organizada y se parece al plan de salida deseado. Si \u00c3\u00banicamente una carpeta tiene subcarpetas, se crea una serie. Cuando los hijos de una carpeta son solamente archivos, toda la carpeta se utiliza para crear un paquete de presentaci\u00c3\u00b3n. En una situaci\u00c3\u00b3n en la que una carpeta tiene un contenido mixto, archivos y sub-carpetas, cada archivo ser\u00c3\u00a1 un paquete de presentaci\u00c3\u00b3n y cada subcarpeta ser\u00c3\u00a1 una serie.

metadata.singleFile.title = Cargar desde un archivo
metadata.singleFile.description = Utilice esta opci\u00c3\u00b3n para a\u00c3\u00b1adir a cada SIP un archivo de metadatos de su elecci\u00c3\u00b3n. El archivo seleccionado se a\u00c3\u00b1adir\u00c3\u00a1 a cada uno de los SIP previamente creados.

metadata.sameFolder.title = Cargar desde cada directorio
metadata.sameFolder.description = Utilice esta opci\u00c3\u00b3n para incluir en el SIP el archivo de metadatos que se encuentre en la ra\u00c3\u00adz del directorio utilizado para crear el paquete. El archivo de metadatos debe tener un patr\u00c3\u00b3n definido (por ejemplo metadatos. *).

metadata.diffFolder.title = Cargar desde un directorio
metadata.diffFolder.description = Utilice esta opci\u00c3\u00b3n para seleccionar un directorio en el cual se encuentren todos los archivos de metadatos para incluir en los SIP. La asociaci\u00c3\u00b3n entre los archivos de metadatos y los SIP se realiza a trav\u00c3\u00a9s del nombre de archivo (haciendo caso omiso de la extensi\u00c3\u00b3n). En los casos en que ninguna asociaci\u00c3\u00b3n se puede hacer, el SIP no contendr\u00c3\u00a1 metadatos.

metadata.template.title = Crear nuevo metadata desde plantilla
metadata.template.description = Utilice esta opci\u00c3\u00b3n para crear los metadatos desde un modelo predefinido. Los metadatos asociados ser\u00c3\u00a1n los mismos para cada SIP. Despu\u00c3\u00a9s de la creaci\u00c3\u00b3n del SIP, el usuario debe editar los metadatos de acuerdo a los datos asociados a cada paquete.
