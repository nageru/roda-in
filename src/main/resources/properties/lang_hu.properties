association.singleSip.title = Egy leírási elem valamennyi kiválasztott fájllal és/vagy mappával
association.singleSip.description = Ebben a módban kizárólag egyetlen SIP készül, amely tartalmazza valamennyi kiválasztott fájlt és mappát. Ha öt mappát és/vagy fájlt választottál, az összerendelés eredménye egy SIP lesz egy több leírási szinttel rendelkező egységhez kapcsolódva.

association.sipSelection.title = Ebben az esetben egy leírási elem készül minden egyes kiválasztott fájlhoz vagy mappához.
association.sipSelection.description = Ezt a módot válaszd, ha külön SIP-et akarsz készíteni minden kijelölt fájlhoz vagy mappához. Ha például öt fájlt/mappát választottál az összerendelés öt SIP-et hoz létre, pl. öt leírási elemet. Ezeknek az elemeknek mindegyike különböző leírási szinthez kapcsolódik.

association.sipPerFile.title = Ebben az esetben egy leírási elem készül a kiválasztott mappa minden egyes fájljához.
association.sipPerFile.description = Ebben a módban egy SIP-et hozunk létre a kiválasztott mappa minden egyes fájljához. A létrehozott SIP-ek száma meg fog egyezni a kiválasztott mappában lévő fájlok számával.

association.sipWithStructure.title = Egy besorolási séma a mappastruktúrából.
association.sipWithStructure.description = Ez a mód besorolási objektumokat hoz létre a SIP-hez. Akkor kell használni, ha a mappastruktúra megfelelően rendezett és  hasonlít az elvárt végleges eredményhez. Ha a mappának almappái vannak, ebből sorozatok készülnek, ha a mappában csak fájlok vannak, a teljes mappából egyetlen SIP készül. Ha a mappa tartalma vegyes és almappákat és fájlokat is tartalmaz, akkor minden fájlból SIP készül és valamennnyi almappából sorozat lesz.

metadata.singleFile.title = Betöltés egyetlen fájlból
metadata.singleFile.description = Ebben a módban minden egyes SIP-hez egy általad kiválasztott metaadatfájl kerül hozzáadásra. A kiválasztott fájl minden egyes SIP-be bekerül.

metadata.sameFolder.title = Betöltés minden könyvtárból
metadata.sameFolder.description = Ebben a módban a gyökérkönyvtárban lévő metaadatfájl bekerül a SIP-be. A metaadatfájlnak a definíció szerintinek kell kinéznie (pl. metadata.*)

metadata.diffFolder.title = Egy mappából való betöltés
metadata.diffFolder.description = Ebben a módban azt a mappát lehet megjelölni, ahol valamennyi, a SIP-be betöltendő metaadat fájl van. A metaadatfájlok és a SIP-ek összerendelése a (kiterjesztés nélküli) fájlnéven keresztül történik. Azokban a SIP-ekben, ahol az összerendelés nem lehetséges, nem lesz metaadat.

metadata.template.title = Új metaadatok létrehozása sablonból
metadata.template.description = Ezzel előre meghatározott sablonból lehet létrehozni. Ilyenkor valamennyi SIP-be ugyanaz a metaadat kerül. A SIP létrehozása után a felhasználó az csomagban lévő elsődleges adatok alapján a metaadatokat tovább szerkesztheti.
