i18n.metsheader.HUNGARIAN.field.recordStatus.title = Státusz
i18n.metsheader.HUNGARIAN.field.recordStatus.label = Státusz
i18n.metsheader.HUNGARIAN.field.recordStatus.description = Az elektronikus átvételi csomag státusza. Lehetséges értékei\: „Új csomag”, amelynek reprezentációja „NEW”; „Helyettesítő csomag”, amelynek reprezentációja „REPLACEMENT”; „Teszt csomag”, amelynek reprezentációja „TEST”.

i18n.metsheader.HUNGARIAN.field.deliveryType.title = Átadás típusa
i18n.metsheader.HUNGARIAN.field.deliveryType.label = Átadás típusa
i18n.metsheader.HUNGARIAN.field.deliveryType.description = Az elektronikus átvételi csomag átadási típusa\: „tanúsított iratkezelési szoftver”, amelynek reprezentációja „TANÚSÍTOTT IKTATÁS”; „iktatási iratnyilvántartás”, amelynek reprezentációja „STRUKTURÁLT IKTATÁS”; „nem iktatási típusú iratnyilvántartás, iratszintű metaadatokkal”, amelynek reprezentációja „STRUKTURÁLT IRATNYILVÁNTARTÁS”; „nem iratszintű metaadatok”, amelynek reprezentációja „STRUKTURÁLATLAN”.

i18n.metsheader.HUNGARIAN.field.deliverySpecification.title = Átvétel típusát leíró dokumentum
i18n.metsheader.HUNGARIAN.field.deliverySpecification.label = Átvétel típusát leíró dokumentum
i18n.metsheader.HUNGARIAN.field.deliverySpecification.description = Az elektronikus átvételi csomag átvételi típusát részletesen meghatározó dokumentum címe és elérhetősége.

i18n.metsheader.HUNGARIAN.field.submissionAgreement.title = Levéltári átadás-átvételi megállapodás
i18n.metsheader.HUNGARIAN.field.submissionAgreement.label = Levéltári átadás-átvételi megállapodás
i18n.metsheader.HUNGARIAN.field.submissionAgreement.description = Az iratátadó és a levéltár között létrejött levéltári átadás-átvételi megállapodás iktatószáma és dátuma. A két adatot pontosvesszővel kell elválasztani. A levéltár saját anyagáról készített digitális másolat esetén ügyiratszám.

i18n.metsheader.HUNGARIAN.field.previousSubmissionAgreement.title = Korábbi levéltári átadás-átvételi megállapodás
i18n.metsheader.HUNGARIAN.field.previousSubmissionAgreement.label = Korábbi levéltári átadás-átvételi megállapodás
i18n.metsheader.HUNGARIAN.field.previousSubmissionAgreement.description = Az elektronikus átvételi csomag tartalmára vonatkozó korábbi levéltári átadás-átvételi megállapodás iktatószáma és dátuma, amely pl. két levéltár közötti átadás esetén nyújt információt az iratképzőtől való átvétel körülményeire vonatkozóan.

i18n.metsheader.HUNGARIAN.field.dataSubmissionSession.title = Beküldés
i18n.metsheader.HUNGARIAN.field.dataSubmissionSession.label = Beküldés
